# Redirección de HTTP a HTTPS (puerto 80)
server {
    listen 80;
    server_name gabarronvermuteria.com www.gabarronvermuteria.com;

    # Redirige TODO a HTTPS con código 301 permanente
    return 301 https://$host$request_uri;
}

# Configuración HTTPS segura y optimizada

# Declarar limit_req_zone FUERA de cualquier bloque 'server' o 'location'
limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

server {
    listen 443 ssl;
    http2 on;
    server_name gabarronvermuteria.com www.gabarronvermuteria.com;

    # Certificados SSL/TLS Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/gabarronvermuteria.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gabarronvermuteria.com/privkey.pem;

    # Seguridad TLS actualizada y recomendada (Mozilla Modern)
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_prefer_server_ciphers on;
    # Corregido: la lista de cifrados debe estar en una sola línea, sin saltos de línea ni espacios extra
    ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;

    client_max_body_size 10M;

    # Headers de seguridad HTTP
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https://www.google.com; style-src 'self' https://stackpath.bootstrapcdn.com; font-src 'self'; script-src 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;

    # Bloquear IPs específicas
    deny 45.148.10.90;

    # Bloqueo básico de bots
    set $block_bot 0;
    if ($http_user_agent ~* (bot|crawl|spider|checker|monitor|grabber|scraper|AhrefsBot|SemrushBot|MJ12bot|DotBot|Baiduspider|YandexBot|PetalBot|HTTrack|Odin)) {
        set $block_bot 1;
    }
    if ($block_bot = 1) {
        return 403;
    }

    # Bloqueo de rutas sospechosas
    location ~* (\.php$|/wp-admin|/wp-includes|/xmlrpc.php|/config|/etc/passwd|/admin|/solr|/vendor/phpunit|\.env|\.git|/boaform) {
        return 403;
    }

    # Bloqueo de archivos sensibles en /static/
    location ~* /static/(.*\.(json|xml|env|git))$ {
        deny all;
    }

    # Deshabilitar listado de directorios
    location /static/ {
        alias /app/static/;
        autoindex off;
    }

    location /media/ {
        alias /app/media/;
        autoindex off;
    }

    # Proxy reverso a Django con limit_req
    location / {
        limit_req zone=one burst=20 nodelay;

        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        send_timeout 30s;
    }

    # Logs
error_log /dev/stderr warn;
access_log /dev/stdout combined;

}