{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gabarrón Resto</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>

    <header class="navbar">
        {% include "navbar.html" %}
    </header>

    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Documentos PDF</h1>
            <a href="{% url 'crear_documento' %}" class="btn btn-success mb-3">Subir nuevo PDF</a>

            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Título</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                {% for doc in documentos %}
                  <tr>
                    <td>{{ doc.titulo }}</td>
                    <td>
                      <a href="{% url 'detalle_documento' doc.pk %}" class="btn btn-primary btn-sm">Ver detalle</a>
                    </td>
                  </tr>
                {% empty %}
                  <tr>
                    <td colspan="2" class="text-center">No hay documentos disponibles.</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </section>
</body>
</html>
