version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: gabarrondb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: guido2907
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgres://postgres:guido2907@db:5432/gabarrondb
    depends_on:
      - db
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - 8000
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static
      - ./media:/app/media
    depends_on:
      - web
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
